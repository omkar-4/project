<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @font-face{
      font-family: 'DarkerGrotesque-Regular';
      src: url('./assets/fonts/DarkerGrotesque-Regular.ttf');
      font-weight: 400;
    };
    img{
      opacity: 0;
    }
    .app canvas{
      position: fixed;
      z-index: 0;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>
  <div class="app w-full h-screen flex text-white bg-zinc-900 dg-normal" style = "font-family: 'DarkerGrotesque-Regular';">
    <div class="w-1/2 h-screen relative canvas">
      <a href="" class="text-2xl opacity-60 fixed font-base top-10 right-10">
        <i class="ri-close-fill text-3xl"></i>
      </a>
      <div class="images w-[25vw] h-[32vw] absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 z-10">
        <img src="./assets/images/first.jpg" alt="" class="absolute w-full h-full object-cover"/>
        <img src="./assets/images/second.jpg" alt="" class="absolute w-full h-full object-cover"/>
        <img src="./assets/images/third.jpg" alt="" class="absolute w-full h-full object-cover"/>
        <img src="./assets/images/fourth.jpg" alt="" class="absolute w-full h-full object-cover"/>
      </div>
    </div>
    <div class="w-1/2 h-screen flex items-center justify-center"> 
      <div class="links flex flex-col gap-10">
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">01.</small>Bello spettacolo
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">02.</small>Dolce far niente
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">03.</small>Sofisticado
        </a>
        <a href="" class="lowercase transition-all hover:ml-5 opacity-30 hover:opacity-100 block tracking-tighter text-6xl">
          <small class="text-xl tracking-normal">04.</small>Magnifico
        </a>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
